<!DOCTYPE html>
<html>
  <head lang="pt-BR">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ibicalc</title>
    <meta name="Ibicalc" content="#aa7700" />
    <meta name="theme-color" content="black" />
    <link rel="manifest" href="scripts/manifest.json" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/basic.css" />
    <link rel="stylesheet" href="styles/ibicalc.css" />
  </head>
  <body>
    <header>
      <h1>Ibicalc</h1>
      <a class="navMenuButton" id="navMenuButton">
        <i class="fa fa-bars"></i>
      </a>
     
    </header>
    <div class="navMenu" id="navMenu">
      <a class="navItem" href="">home</a>
      <a class="navItem" href="pages/ibicalcFicha.html" id="saveForm">Salvar Ficha</a>
    </div>
    <main>
    
      <div class="calc_display">
        <div class="box">
          <div class="bar">
            <label class="inputLabel" for="level">Level:</label>
            <input type="text" class="inputBar" id="levelBar" />
          </div>

          <div class="bar">
            <label class="inputLabel" for="body">Corpo:</label>
            <input type="text" class="inputBar" id="bodyBar" />
          </div>

          <div class="bar">
            <label class="inputLabel" for="technique">Técnica:</label>
            <input type="text" class="inputBar" id="techniqueBar" />
          </div>
          <div class="bar">
            <label class="inputLabel" for="intellect">Intelecto:</label>
            <input type="text" class="inputBar" id="intellectBar" />
          </div>
          <div class="bar">
            <label class="inputLabel" for="presence">Presença:</label>
            <input type="text" class="inputBar" id="presenceBar" />
          </div>
        </div>
        <div class="isolationBar"></div>
        <div class="box">
          <div class="bar">
            <label class="inputLabel" for="life">Vida:</label>
            <span class="spanBar" id="life"></span>
          </div>

          <div class="bar">
            <label class="inputLabel" for="stun">Atordoar:</label>
            <span class="spanBar" id="stun"></span>
          </div>

          <div class="bar">
            <label class="inputLabel" for="control">Controle:</label>
            <span class="spanBar" id="control"></span>
          </div>
          <div class="bar">
            <label class="inputLabel" for="sanity">Sanidade:</label>
            <span class="spanBar" id="sanity"></span>
          </div>
          <div class="bar">
            <label class="inputLabel" for="pe">Pe:</label>
            <span class="spanBar" id="pe"></span>
          </div>
          <div class="bar">
            <label class="inputLabel" for="agility">Agilidade:</label>
            <span class="spanBar" id="agility"></span>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footerElement">
        Feito por <a class="footerLink" href="https://github.com/Ennard-1">Ennard</a>
      </div>
    </footer>
    <script src="scripts/basic.js"></script>
    <script src="scripts/sw.js"></script>
    <script src="./scripts/ibicalc.js" type="module"></script>
  </body>
</html>
