<!DOCTYPE html>
<html>
<head lang="pt-BR">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculo de ficha</title>
  <meta name="Ibicalc" content="#aa7700" />
  <meta name="theme-color" content="black" />
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header id="topbar">
    <h1>Ibicalc</h1>
  </header>
  <div id="main">
    <div id="atributes">
      <div id="atributename">
        <p>Level</p>
        <p>Corpo</p>
        <p>Técnica</p>
        <p>Intelecto</p>
        <p>Presença</p>
      </div>
      <div id="atributevalue">
        <input class="input1" type="text" pattern="number" id="level" value="1" />
        <input class="input1" type="text" pattern="number" id="corpo" value="1" />
        <input class="input1" type="text" pattern="number" id="tecnica" value="1" />
        <input class="input1" type="text" pattern="number" id="intelecto" value="1" />
        <input class="input1" type="text" pattern="number" id="presença" value="1" />
      </div>
    </div>
    <div id="stats">
      <div id="statsname">
        <p>Vida :</p>
        <p>Atordoamento :</p>
        <p>Controle :</p>
        <p>Sanidade :</p>
        <p>Pe :</p>
        <p>Agilidade :</p>
      </div>
      <div id="statsvalue">
        <input class="input2" type="text" pattern="number" id="vida" value="1" disabled="" />
        <input class="input2" type="text" pattern="number" id="atordoamento" value="1" disabled="" />
        <input class="input2" type="text" pattern="number" id="controle" value="1" disabled="" />
        <input class="input2" type="text" pattern="number" id="sanidade" value="1" disabled="" />
        <input class="input2" type="text" pattern="number" id="pe" value="1" disabled="" />
        <input class="input2" type="text" pattern="number" id="agilidade" value="1" disabled="" />
      </div>
    </div>
  </div>
  <script>
    window.addEventListener("load", () => {
      registerSW();
    });
    // Register the Service Worker
    async function registerSW() {
      if ("serviceWorker" in navigator) {
        try {
          await navigator.serviceWorker.register("serviceworker.js");
        } catch (e) {
          console.log("SW registration failed");
        }
      }
    }
  </script>
</body>
</html>
