<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width
     =device-width, initial-scale=1" />
  <title>Calculo de ficha</title>
  <meta name="Ibicalc" content="#aa7700" />
  <meta name="theme-color" content="black" />
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">
  <link rel="stylesheet" href="style.css">
  </link>
  <script src="script.js"></script>

</head>

<body>
  <div id="topbar">
    <h1>Ibicalc</h1>

    <img id="ibiporalogo" src="images/Ibiporã-black-logo.png" width="10%">
  </div>
  <div id="main">
    <div id="inputs">
      <label for="level">Level:</label>
      <br>
      <input type="text" pattern="number" id="level" value="1" />
      <br />
      <label for="Corpo">Corpo</label>
      <br>
      <input type="text" pattern="number" id="corpo" value="1" />
      <br />
      <label for="Técnica">Técnica:</label>
      <br>
      <input type="text" pattern="number" id="tecnica" value="1" />
      <br />
      <label for="intelecto">Intelecto:</label>
      <br>
      <input type="text" pattern="number" id="intelecto" value="1" />
      <br />
      <label for="presença">Presença:</label>
      <br>
      <input type="text" pattern="number" id="presença" value="1" />
    </div>




    <div id="table">
      <table>
        <tr>
          <td>Vida:</td>
          <td id="vida"></td>
        </tr>
        <tr>
          <td>Atordoamento:</td>
          <td id="atordoamento"></td>
        </tr>
        <tr>
          <td>Controle:</td>
          <td id="controle"></td>
        </tr>
        <tr>
          <td>Sanidade:</td>
          <td id="sanidade"></td>
        </tr>
        <tr>
          <td>Pe:</td>
          <td id="pe"></td>
        </tr>
        <tr>
          <td>Agilidade</td>
          <td id="agilidade"></td>
        </tr>
      </table>

    </div>
  </div>
  <script>
    window.addEventListener("load", () => {
      registerSW();
    });

    // Register the Service Worker
    async function registerSW() {
      if ("serviceWorker" in navigator) {
        try {
          await navigator.serviceWorker.register("serviceworker.js");
        } catch (e) {
          console.log("SW registration failed");
        }
      }
    }
  </script>
</body>

</html>
